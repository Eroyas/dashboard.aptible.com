---
language: node_js

sudo: false

cache:
  directories:
    - node_modules

env:
  SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

before_install: # These steps lifted from https://github.com/sass/node-sass/issues/497#issuecomment-62552565
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test
